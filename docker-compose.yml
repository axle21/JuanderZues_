version: '3'

services: 
    #Database
    db:
        image: mysql:5.7
        volumes: 
            - db_data:/var/lib/mysql
        restart: always
        environment: 
            MYSQL_ROOT_PASSWORD: Password@123
            MYSQL_DATABASE: juanderi_WPXZP
            MYSQL_USER: juanderi_WPXZP
            MYSQL_PASSWORD: juanderi_WPXZP
        networks: 
            - wpsite
    #phpMyadmin
    phpmyadmin:
        depends_on: 
            - db
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
            - '8080:80'
        environment: 
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: Password@123
        networks: 
            - wpsite
    #Wordpress
    wordpress:
        depends_on: 
            - db
        image: wordpress:latest
        ports: 
            - '8000:80'
        restart: always
        volumes: ['./:/var/www/html']
        environment: 
            WORDPRESS_DB_HOST: db:3306
            WORDPRESS_DB_USER: juanderi_WPXZP
            WORDPRESS_DB_PASSWORD: juanderi_WPXZP
        networks: 
            - wpsite
networks: 
    wpsite:
volumes: 
    db_data:

       